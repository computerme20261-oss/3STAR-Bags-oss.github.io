<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customization | 3STAR Carry Bags</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

header{
  background:#111;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:22px;
}

.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

/* IMAGE – STRAIGHT SIZE */
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

/* CONTENT */
.card-content{
  padding:15px;
}

.card-content h3{
  margin:0;
  font-size:18px;
  color:#333;
}

.card-content p{
  font-size:14px;
  color:#555;
  margin:8px 0 12px;
}

/* BUTTON */
.card-content a{
  display:block;
  text-align:center;
  padding:10px;
  border-radius:20px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
.card-content a:hover{
  opacity:0.9;
}

/* BACK BUTTON */
.back{
  display:block;
  margin:20px auto;
  width:160px;
  text-align:center;
  padding:10px;
  background:#111;
  color:#fff;
  text-decoration:none;
  border-radius:20px;
}
</style>
</head>

<body>

<header>
  Customize Your Carry Bags
</header>

<section class="container">

  <div class="card">
    <img src="bag1.jpg">
    <div class="card-content">
      <h3>Custom Size</h3>
      <p>Small, Medium, Large sizes available.</p>
      <a href="https://wa.me/918807841189">Customize</a>
    </div>
  </div>

  <div class="card">
    <img src="bag2.jpg">
    <div class="card-content">
      <h3>Custom Color</h3>
      <p>Choose colors to match your brand.</p>
      <a href="https://wa.me/918807841189">Customize</a>
    </div>
  </div>

  <div class="card">
    <img src="bag3.jpg">
    <div class="card-content">
      <h3>Logo Printing</h3>
      <p>Premium quality logo printing.</p>
      <a href="https://wa.me/918807841189">Customize</a>
    </div>
  </div>

</section>

<a href="index.html" class="back">← Back to Home</a>

</body>
</html>
