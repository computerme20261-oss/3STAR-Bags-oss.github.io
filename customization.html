<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Bag | 3 STAR Carry Bags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS will be added in next step -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  Customize Your Carry Bag
</header>

<div class="container">

  <!-- CUSTOMER DETAILS -->
  <div class="section">
    <h3>Customer Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerMobile" placeholder="Mobile Number (Optional)">
  </div>

  <!-- BAG TYPE -->
  <div class="section">
    <h3>Bag Type</h3>

    <label>
      <input type="radio" name="bagType" value="handle" checked>
      Handle Bag
    </label><br>

    <label>
      <input type="radio" name="bagType" value="stick">
      Stick Bag (Big Shopper)
    </label><br>

    <label>
      <input type="radio" name="bagType" value="dcut">
      D-Cut Bag
    </label>
  </div>

  <!-- BAG SIZE -->
  <div class="section">
    <h3>Bag Size (L Ã— B in inches)</h3>
    <input type="text" id="bagSize" placeholder="Example: 14 x 18">
  </div>

  <!-- MATERIAL -->
  <div class="section">
    <h3>Material</h3>
    <select id="material">
      <option>Non-Woven</option>
      <option>Woven</option>
      <option>Eco-Friendly Fabric</option>
    </select>
  </div>

  <!-- BAG COLOR -->
  <div class="section">
    <h3>Bag Color</h3>
    <select id="bagColor">
      <option>White</option>
      <option>Black</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>Light Shade</option>
      <option>Dark Shade</option>
    </select>
  </div>

  <!-- PRINTING -->
  <div class="section">
    <h3>Printing Details</h3>

    <select id="printContent">
      <option>Logo Only</option>
      <option>Logo + Address</option>
      <option>Full Details (Logo + Name + Address)</option>
    </select>

    <select id="printColor">
      <option>Single Color</option>
      <option>Double Color</option>
      <option>Multi Color (Digital)</option>
    </select>
  </div>

  <!-- BORDER -->
  <div class="section">
    <h3>Border Option</h3>

    <select id="borderType">
      <option>No Border</option>
      <option>Half Border</option>
      <option>Full Border</option>
    </select>

    <select id="borderColor">
      <option>Black</option>
      <option>White</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
    </select>
  </div>

  <!-- GSM -->
  <div class="section">
    <h3>GSM</h3>
    <select id="gsm">
      <option>60</option>
      <option>70</option>
      <option>80</option>
      <option>90</option>
      <option>100</option>
      <option>110</option>
      <option>120</option>
    </select>
  </div>

  <!-- QUANTITY -->
  <div class="section">
    <h3>Quantity (Pieces)</h3>
    <input type="text" id="quantity" placeholder="Enter quantity">
  </div>

  <!-- PREVIEW AREA -->
  <div class="section">
    <h3>Bag Preview</h3>

    <div id="bagPreview" class="bag handle">
      <div class="handle"></div>
      <div class="printText">Your Brand</div>
    </div>
  </div>

  <!-- BUTTONS -->
  <button onclick="previewBag()">Preview Bag</button>
  <button onclick="sendWhatsApp()">Send Details</button>

</div>

<!-- JS will be added in next step -->
<script src="script.js"></script>

</body>
</html>
