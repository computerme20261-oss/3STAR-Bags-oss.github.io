<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Carry Bag | 3 STAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- HEADER -->
<header class="top-header">
  <h1>Customize Your Carry Bag</h1>
  <button class="home-btn" onclick="goHome()">â¬… Back to Home</button>
</header>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- CUSTOMER DETAILS -->
  <section>
    <h3>Customer Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerMobile" placeholder="Mobile Number (Optional)">
  </section>

  <!-- BAG TYPE -->
  <section>
    <h3>Bag Type</h3>
    <label><input type="radio" name="bagType" value="Handle" checked> Handle Bag</label>
    <label><input type="radio" name="bagType" value="Stick"> Stick Bag (Big Shopper)</label>
    <label><input type="radio" name="bagType" value="D-Cut"> D-Cut Bag</label>
  </section>

  <!-- BAG SIZE -->
  <section>
    <h3>Bag Size (Inches)</h3>
    <input type="number" id="bagLength" placeholder="Length (Height) in inch">
    <input type="number" id="bagBreadth" placeholder="Breadth (Width) in inch">
  </section>

  <!-- MATERIAL -->
  <section>
    <h3>Material & </h3>
    <select id="material">
      <option>Non-Woven</option>
    </select>
  </section>

  <!-- BAG COLOR -->
  <section>
    <h3>Bag Color</h3>
    <select id="bagColor">
      <!-- Main Material Colors -->
<option>Black</option>
<option>White</option>
<option>Red</option>
<option>Blue</option>
<option>pink</option>
<option>Green</option>
<option>golden yellow</option>
<option>Yellow</option>
<option>Orange</option>
<option>ivory</option>
<option>Maroon</option>

    </select>
  </section>

  <!-- PRINTING DETAILS -->
  <section>
    <h3>Printing Details</h3>

    <label>Print Content</label>
    <select id="printContent">
      <option>Logo Only</option>
      <option>Logo + Address</option>
      <option>Full Details</option>
    </select>

    <label>Print Color</label>
    <select id="printColor">
<option>CHOSE COLARS</option>
<option>Black</option>
<option>White</option>
<option>Red</option>
<option>Blue</option>
<option>Green</option>
<option>Yellow</option>
<option>Orange</option>
<option>Purple</option>
<option>Pink</option>
<option>Brown</option>
<option>Gray</option>
<option>Silver</option>
<option>Gold</option>
<option> </option>

<!-- Light Shades -->
<option>LIGHT PREMIUM COLORS</option>
<option>Ivory</option>
<option>Beige</option>
<option>Peach</option>
<option>Lavender</option>
<option> </option>

<!-- Dark Shades -->
<option>DARK COLORS</option>
<option>Maroon</option>
<option>Wine</option>
<option>Brown</option>
<option>Chocolate</option>
<option> </option>

<!-- Bright / Printing Colors -->
<option>BRIGHT PREMIUM COLORS</option>
<option>Cyan</option>
<option>Magenta</option>
<option>Olive</option>
<option>Teal</option>
<option>Turquoise</option>
<option>Coral</option>
<option>Khaki</option>

    </select>
  </section>

  <!-- GSM -->
  <section>
    <h3>GSM</h3>
    <select id="gsm">
      <option>60</option>
      <option>65</option>
      <option>70</option>
      <option>75</option>
      <option>80</option>
      <option>85</option>
      <option>90</option>
      <option>95</option>
      <option>100</option>
      <option>105</option>
      <option>110</option>
      <option>115</option>
      <option>120</option>
    </select>
  </section>

  <!-- BORDER -->
  <section>
    <h3>Border</h3>

    <label>Border Type</label>
    <select id="borderType">
      <option value="none">No Border</option>
      <option value="half">Half Border</option>
      <option value="full">Full Border</option>
    </select>

    <label>Border Color</label>
    <select id="borderColor">
      <option>Black</option>
<option>White</option>
<option>Red</option>
<option>Blue</option>
<option>Green</option>
<option>pink</option>
<option>Yellow</option>
<option>Orange</option>
<option>ivory</option>
<option>Maroon</option>
<option>Sky </option>
    </select>
  </section>

  <!-- QUANTITY -->
  <section>
    <h3>Quantity</h3>
    <input type="number" id="quantity" placeholder="Enter Quantity">
  </section>

  <!-- PREVIEW -->
  <section>
  <h3>Bag Preview</h3>

  <div id="bagPreview">

  </div>
</section>


  <!-- BUTTONS -->
  <section>
    <button id="previewBtn" type="button" onclick="previewBag()">Preview Bag</button>
    <button id="sendBtn" type="button" onclick="sendWhatsApp()">Send Order on WhatsApp</button>
  </section>

</div>

<!-- JS -->
<script src="js/script.js"></script>

</body>
</html>
